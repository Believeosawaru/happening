<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login || Sign-Up</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="auth.css">

<body>
    <h2>Sign Up</h2>
    <p>Create Your Account In A Few Clicks</p>

    <form action="">
        <label for="name">Name</label> <br>
        <input type="text" name="" id=""> <br>

        <label for="email">Email</label> <br>
        <input type="text" name="" id=""> <br>

        <label for="password">Password</label> <br>
        <input type="text" name="" id=""> <br>

        <button type="submit">Sign Up</button>

        <div>
            <span>Already have an account? <a href="log-in.html">Sign In</a></span>
        </div>
    </form>
</body>
</html>
