<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happening - Forgot Password</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../auth.css">
</head>
<body>
    <h2>Change Password</h2>
    <p>We've Sent You An Email</p>

    <div>
        <p id="success-sign-up"></p>
        <p id="failed"></p>
    </div>

    <form action="/recover-password" id="recover-password" method="post">
        <label for="code">Input 6-digit Code</label> <br>
        <input type="text" id="code" required> <br>

        <label for="email">Input Your New Password</label> <br>
        <input type="password" id="password" required>
        <button id="fg-pass-btn">Submit</button>
    </form>

    <script src="../js/verification.js"></script>
</body>
</html>
