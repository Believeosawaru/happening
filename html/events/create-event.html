        <nav>

            <div class="pc-menu home-pc-menu">

                <button class="first-btn"><a href="../log-out.html">Log Out</a></button>
            </div>

            <i class="fa fa-bell" id="bell"><i class="alert"></i></i>

            <i class="fa fa-bars" id="menu-bar" onclick="openMenu();"></i>
        </nav>

        <aside class="menu close-menu user-menu">
            <p><a href="../home.html">&#x1F3E0; Home</a></p>

            <button class="first-btn"><a href="../log-out.html">Log Out</a></button>
        </aside>

        <div class="hero home-hero">
            <h2>Create Event</h2>
        </div>

        <div>
            <p id="success-sign-up"></p>
            <p id="failed"></p>
        </div>

        <form action="/create-event" id="create-event" method="post">
            <label for="name">Event Name</label> <br>
            <input type="text" id="event-name" placeholder="What's The Name Of The Event?" oninput="sanitizeNameInput()" required> <br>

            <label for="description">Event Description</label> <br>
            <textarea name="event-desc" id="event-desc" placeholder="Describe The Event (Optional)" oninput="sanitizeDescInput();"></textarea> <br>

            <label for="date">Event Date</label> <br>
            <input type="date" id="event-date" required> <br>

            <label for="time">Event Time</label> <br>
            <div class="etime-ezone">
                <input type="time" id="event-time" required>

                <select id="timezone" name="timezone" required>
                    <option value="" disabled selected>Time Zone</option>
                </select>
            </div>

            <label for="event-location">Location</label> <br>

            <select id="event-location" name="event-location" required>
                <option value="" disabled selected>Choose Event Location</option>
                
                <option value="online">Online</option>
                
                <option value="in-person">In Person</option>
            </select>

            <div class="on-p-div">
                Choose a Location:
                <input type="text" id="search-input" placeholder="Search For A City">
                <div id="results-div">

                </div>
            </div>
            <br>
            
            <span class="small-txt">
                Event Type: <select name="event-type" id="event-type">
                    <option value="private">Private</option>
                    <option value="public">Public</option>
                </select>
            </span>

            <button id="create-event-btn" type="submit">Create Event</button>
        </form>
    </header>

    <div id="map"></div>

    <script src="../../js/header.js"></script>
    <script src="../../js/create-event.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCedlvKW4R_g7eWonEYKsRTWSZc7vx-daE&v=beta"></script>
    <script>
      function initMap() {
    const location = { lat: -34.397, lng: 150.644 }; // Example coordinates

    const map = new google.maps.marker.AdvancedMarkerElement(document.getElementById("map"), {
        zoom: 8,
        center: location,
    });

    const marker = new google.maps.Marker({
        position: location,
        map: map,
        draggable: true, // Makes the marker draggable
    });

    // Event listener for marker drag end
    marker.addListener('dragend', function(event) {
        console.log("New location: ", event.latLng.lat(), event.latLng.lng());
    });
}

// Load the map
window.addEventListener('load', initMap);

    </script>
</body>
