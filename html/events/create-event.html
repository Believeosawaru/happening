    <h1>Live Location</h1>
    <input id="search" type="text" placeholder="Search for places..." />
    <div id="map"></div>

    <script src="../../js/header.js"></script>
    <script src="../../js/create-event.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCedlvKW4R_g7eWonEYKsRTWSZc7vx-daE&v=beta"></script>
    <script>
     let map;
let marker;

function initMap() {
    const initialLocation = { lat: -34.397, lng: 150.644 };
    map = new google.maps.Map(document.getElementById("map"), {
        zoom: 15,
        center: initialLocation,
    });

    marker = new google.maps.Marker({
        position: initialLocation,
        map: map,
    });

    // Initialize the search box
    const input = document.getElementById("search");
    const searchBox = new google.maps.places.SearchBox(input);
    map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

    // Bias the SearchBox results towards current map's viewport
    map.addListener("bounds_changed", () => {
        searchBox.setBounds(map.getBounds());
    });

    // Listen for the event when the user selects a place
    searchBox.addListener("places_changed", () => {
        const places = searchBox.getPlaces();
        if (places.length === 0) {
            return;
        }

        // Get the first place's location
        const place = places[0];
        const location = place.geometry.location;

        // Move the marker to the selected location
        marker.setPosition(location);
        map.setCenter(location);
    });

    // Event listener for clicking on the map
    map.addListener("click", (event) => {
        const clickedLocation = event.latLng;
        marker.setPosition(clickedLocation);
        map.setCenter(clickedLocation);
        // Optional: You can also add a functionality to save or display the clicked location
    });

    // Example of live location update every 5 seconds
    setInterval(updateLocation, 5000);
}

function updateLocation() {
    // Example logic to update location (replace with your own logic)
    const newLocation = {
        lat: -34.397 + (Math.random() - 0.5) * 0.01,
        lng: 150.644 + (Math.random() - 0.5) * 0.01,
    };
    marker.setPosition(newLocation);
    map.setCenter(newLocation);
}

window.onload = initMap;
